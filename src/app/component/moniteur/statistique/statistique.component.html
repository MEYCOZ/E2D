    <div class="main-bg">
        <div class="container py-5">
            <!-- Statistics Card -->
            <div class="card rounded-4 border-0 shadow-sm mx-auto" style="max-width: 900px;">
                <div class="card-body bg-primary text-white rounded-4 p-4">
                    <h2 class="text-center mb-5">Statistique</h2>
                    
                    <div class="chart-container">







                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner">

                                <canvas #statisticsChart1></canvas>
                              </div>
                              <div class="carousel-item">
                                <canvas #statisticsChart2></canvas>
                              </div>
                             
                            </div>

                            </button>

                </div>
